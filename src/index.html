<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="normalize.css" />

    <title>davincif winprovit</title>
  </head>

  <body>
    <div class="container">
      <button id="showMe" class="btn btn-left">Show me!</button>
      <button id="clearIt" class="btn btn-right">Clean it!</button>

      <!-- <div id="usersContainer" hidden> -->
      <div id="usersContainer" class="users">
        <details id="contentSection" open>
          <p>clique em um usuário para ver seus posts abaixo</p>
          <summary>Usuários</summary>
          <table>
            <tr>
              <th>id</th>
              <th>Nome</th>
              <th>User</th>
              <th>Email</th>
              <th>Endereço</th>
              <th>CEP</th>
              <th>Localização</th>
              <th>Telefone</th>
              <th>website</th>
              <th>Empresa</th>
            </tr>
            <tr>
              <td>-</td>
              <td>Vazio</td>
              <td>Vazio</td>
              <td>Vazio</td>
              <td>Vazio</td>
              <td>-</td>
              <td>(-,-)</td>
              <td>Vazio</td>
              <td>Vazio</td>
              <td>Vazio</td>
            </tr>
          </table>
        </details>

        <div id="postContentSection" hidden>
          <h4 userPostName>Posts de {{User}}:</h4>
          <div postBod class="post-wrapper">
            <p class="post-title">TITLE</p>
            <p class="post-body">body content of the post</p>
          </div>
        </div>

        <div id="errorSection" class="error-msg">
          <p></p>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
